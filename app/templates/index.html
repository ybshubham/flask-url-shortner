{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center mb-3">{% block title %} Welcome to URL Shortner {% endblock %}</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form method="POST" action="{{url_for('index')}}">
                <div class="form-floating mb-3">
                    <input
                        id="url"
                        type="text"
                        name="url"
                        class="form-control"
                        placeholder="Enter looooooooooooong URL"
                        value="{{ request.form['url'] }}"
                        autofocus
                    ></input>
                    <label for="url">URL</label>
                </div>
                <div class="form-floating mb-3">
                    <input
                        id="custom_id"
                        type="text"
                        name="custom_id"
                        class="form-control"
                        placeholder="Want to customise? (optional)"
                        value="{{ request.form['custom_id'] }}"
                    ></input>
                    <label for="custom_id">Custom Short ID</label>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-lg btn-primary">Shorten</button>
                    <button type="reset" class="btn btn-lg btn-primary m-2">Clear</button>
                </div>
            </form>

            {% if short_url %}
            <hr><br>
            <h6><span>Shortened Url :</span></h6>
            <h6 class="mb-3"><span><a href="{{ short_url }}">{{ short_url }}</a></span></h6>
            {% endif %}
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
